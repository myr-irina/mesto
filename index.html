<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Места</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <section class="page__container">

    <header class="header page__header">
      <a class="logo" href="#" target="_self"></a>
    </header>

    <section class="profile page__profile">
      <div class="profile__container">
        <img class="profile__avatar" src="./images/cousteau.jpg" alt="аватар пользователя">
        <div class="profile__info-block">
          <div class="profile__edit-block">
            <h1 class="profile__title">
              Жак-Ив Кусто
            </h1>
            <button type="button" id="show-popup" class="profile__edit-button" aria-label="кнопка редактирования"></button>
          </div>
          <p class="profile__subtitle">
            Исследователь океана
          </p>
        </div>
      </div>
      <button class="profile__button" type="submit"></button>
    </section>

    <main class="elements page__elements">
      <ul class="elements__list">
        <li class="elements__list-item">
          <img class="elements__image" src="./images/karachaevsk.png" alt="Карачаевск">
          <div class="elements__block">
            <h2 class="elements__title">Карачаевск</h2>
            <button class="elements__button" type="button"><img src="./images/like.png"
              alt="кнопка нравится"></button>
          </div>
        </li>
        <li class="elements__list-item">

          <img class="elements__image" src="./images/elbrus.png" alt="Гора Эльбрус">

          <div class="elements__block">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button class="elements__button" type="button"><img src="./images/like.png"
              alt="кнопка нравится">
            </button>
          </div>
        </li>
        <li class="elements__list-item">
          <img class="elements__image" src="./images/dombai.png" alt="Домбай">
          <div class="elements__block">
            <h2 class="elements__title">Домбай</h2>
            <button class="elements__button" type="button"><img src="./images/like.png"
                alt="кнопка нравится">
            </button>
          </div>
        </li>
        <li class="elements__list-item">
          <img class="elements__image" src="./images/elbrus.png" alt="Гора Эльбрус">
          <div class="elements__block">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button class="elements__button" type="button"><img src="./images/like.png"
                alt="кнопка нравится">
            </button>
          </div>
        </li>
        <li class="elements__list-item">
          <img class="elements__image" src="./images/dombai.png" alt="Домбай">
          <div class="elements__block">
            <h2 class="elements__title">Домбай</h2>
            <button class="elements__button" type="button"><img src="./images/like.png"
                alt="кнопка нравится">
            </button>
          </div>
        </li>
        <li class="elements__list-item">
          <img class="elements__image" src="./images/karachaevsk.png" alt="Карачаевск">
          <div class="elements__block">
            <h2 class="elements__title">Карачаевo-Черкессия</h2>
            <button class="elements__button" type="button"><img src="./images/like.png"
                alt="кнопка нравится">
            </button>
          </div>
        </li>
      </ul>
    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">
        &copy; 2020 Mesto Russia
      </p>
    </footer>

  </section>

  <article class="popup">
    <div class="popup__container">

      <button type="button" class="popup__close">
        <!-- &times;    -->
        <img src="./images/CloseIcon.png" alt="кнопка закрытия попапа">
      </button>

      <h2 class="popup__heading">Редактировать профиль</h2>
      <form class="popup__field-form" name="about">
        <input class="popup__field-input popup__field-input-name" name="firstname" type="text" placeholder="Имя">
        <input class="popup__field-input popup__field-input-about" type="text" name="jobinput" placeholder="О себе">
        <button type="submit" class="popup__button">Сохранить</button>
      </form>

    </div>
  </article>

  <script src="./scripts/index.js"></script>
</body>

</html>
