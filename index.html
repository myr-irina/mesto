<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Места</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="page__container">

    <header class="header page__header">
      <a class="logo" href="#" target="_self"></a>
    </header>

    <section class="profile page__profile">
      <div class="profile__container">
        <img class="profile__avatar" src="./images/cousteau.jpg" alt="аватар пользователя">
        <div class="profile__info-block">
          <div class="profile__edit-block">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" id="show-popup" class="profile__edit-button"
              aria-label="кнопка редактирования"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>

      <button class="profile__button" type="submit" id="show-card-popup"></button>
    </section>

    <section class="elements page__elements">
      <ul class="elements__list">

      </ul>
    </section>

    <!-- Добавляем template для вызова картинок через JS -->
    <template id="template">
      <li class="elements__list-item">
        <img class="elements__image" src="#" alt="картинка">
        <button class="elements__button-trash" type="button"></button>
        <div class="elements__block">
          <h2 class="elements__title"></h2>
          <button class="elements__button" type="submit"></button>
        </div>
      </li>
    </template>

    <footer class="footer page__footer">
      <p class="footer__copyright">
        &copy; 2020 Mesto Russia
      </p>
    </footer>

  </div>

  <!-- Попап для редактирования формы -->
  <div class="popup popup_type_edit">
    <div class="popup__content">

      <button type="button" class="popup__close">
        <!-- &times;    -->
        <img src="./images/CloseIcon.svg" alt="кнопка закрытия попапа">
      </button>

      <h2 class="popup__heading">Редактировать профиль</h2>
      <form class="popup__field-form" action="#" name="about" novalidate>
        <input class="popup__field-input popup__field-input-name" id="field-input-name" name="firstname" type="text"
          placeholder="Имя" autocomplete="off" minlength="2" maxlength="40" required>
        <span class="popup__input-error" id="field-input-name-error">Вы пропустили это поле.</span>
        <input class="popup__field-input popup__field-input-about" type="text" id="field-input-about" name="jobinput"
          placeholder="О себе" autocomplete="off" minlength="2" maxlength="200" required>
        <span class="popup__input-error" id="field-input-about-error">Вы пропустили это поле.</span>
        <button type="submit" class="popup__button">Сохранить</button>
      </form>

    </div>
  </div>
  <!-- Попап для редактирования формы -->

  <!-- Попап для добавления карточек -->
  <div class="popup popup_type_new-card">
    <div class="popup__content">

      <button type="button" class="popup__close">
        <img src="./images/CloseIcon.svg" alt="кнопка закрытия попапа">
      </button>

      <form class="popup__field-form popup__field-form-card" id="popup__field-form-card" novalidate>
        <h2 class="popup__heading">Новое место</h2>
        <input class="popup__field-input popup__field-input-description" name="description" type="text"
          autocomplete="off" id="field-input-description" placeholder="Название" required>
        <span class="popup__input-error" id="field-input-description-error">Вы пропустили это поле.</span>
        <input class="popup__field-input popup__field-input-link" type="url" name="link" autocomplete="off"
          id="field-input-link" placeholder="Ссылка на картинку" required>
        <span class="popup__input-error" id="field-input-link-error">Введите адрес сайта.</span>
        <button type="submit" class="popup__button">Создать</button>
      </form>

    </div>
  </div>
  <!-- Попап для добавления карточек -->

  <!-- Попап для изображения -->
  <div class="popup popup_type_image">
    <div class="popup__content popup__content_content_image">

      <button type="button" class="popup__close">
        <img src="./images/CloseIcon.svg" alt="кнопка закрытия попапа">
      </button>
      <img class="popup__image" src="./images/arkhyz.jpg" alt="Архыз">
      <p class="popup__caption"></p>

    </div>
  </div>
  <!-- Попап для изображения -->

  <script src="./scripts/initial-cards.js"></script>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>

</body>

</html>
